<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>1</title>
</head>
<body>
    <nav class="navbar">
        <div class="left-links">
          <a>Red2090.github.io</a>
        </div>
        <div class="right-links">
          <a href="/" target="_blank">🏠</a>
          <a href="./ricksroll.html" target="_blank">🔥</a>
        </div>
      </nav>
    <div class="content">
    <input type="file" accept="image/*" id="cameraInput" capture="camera" style="display: none;" />
    <button class="rounded-button" id="takePhotoButton">拍照</button>
    <img id="photo" src="" alt="用户拍摄的照片" style="display: none; width: 100%; max-width: 300px;" />
    <button class="rounded-button" id="takePhotoButton"style="display: none;">确定</button>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');

        takePhotoButton.addEventListener('click', () => {
            cameraInput.click();
        });

        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                    confirmButton.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        confirmButton.addEventListener('click', () => {
            alert('照片已确认！');
            // 这里可以添加进一步处理照片的代码
        });
    </script>
</body>
</html>
