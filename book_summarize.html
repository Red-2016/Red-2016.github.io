<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI summarize book</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            alert("施工中...");
        };
    </script>
    <style>
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* 减去导航栏和页脚的高度 */
            width: 100%;
            background-color: #27262b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .inner-container {
            background-color: #27262b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .content-title {
            color: #c5c5c5;
        }

        video {
            display: block;
            margin: 0 auto 20px;
            border-radius: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #666;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            color: white;
        }

        .pc-only {
          display: block;
        }

        .mobile-only {
          display: none;
        }

        @media (max-width: 600px) {
          video {
              width: 100%; /* 确保视频在小屏幕上填满容器 */
              height: auto; /* 保持视频的长宽比 */
          }

          .pc-only {
            display: none;
          }

          .mobile-only {
            display: block;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-links">
          <a>Red2090.github.io</a>
        </div>
        <div class="right-links">
          <a href="/" target="_blank">🏠</a>
          <a href="./ricksroll.html" target="_blank">🔥</a>
        </div>
    </nav>
  
  <div class="pc-only">
    <div class="outer-container">
      <div class="inner-container">
        <span class="content-title">此页面还需要增加：修复手机端相机调用bug，AI总结文本，选择多页照片模式，优化ui</span>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="captureButton">Capture Image</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <div class="mobile-only">
    <input type="file" accept="image/*" capture="camera">
  </div>

  <footer class="footer">
    <div class="footer-left">
      <p>"陆品宏"的个人网页</p>
    </div>
    <div class="footer-right">
      <a href="https://steamcommunity.com/profiles/76561199230499717/" target="_blank"><img src="./images/Steam_icon_logo.svg.png" alt="Steam" class="icon"></a>
      <a href="https://x.com/Red40602025" target="_blank"><img src="./images/new-2023-twitter-logo-x-icon-design_1017-45418.avif" alt="Twitter" class="icon"></a>
    </div>
  </footer>

  <script>
    const video = document.getElementById('video');
const captureButton = document.getElementById('captureButton');
const canvas = document.getElementById('canvas');
const result = document.getElementById('result');

// 检测设备类型
const isMobile = /Mobi|Android/i.test(navigator.userAgent);

if (isMobile) {
    // 移动端逻辑
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('imagePreview');

        if (file) {
            const reader = new FileReader();

            reader.onload = async function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                
                // 发送图片数据到百度 OCR API
                const imageData = e.target.result.split(',')[1];
                const resultText = await sendImageToApi(imageData);
                result.innerText = 'Result: ' + resultText;
            };

            reader.readAsDataURL(file);
        }
    });
} else {
    // 电脑端逻辑
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error('Error accessing camera:', error);
        });

    captureButton.addEventListener('click', async () => {
        try {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // 将 canvas 转换为 Base64 编码的图片数据
            const imageData = canvas.toDataURL('image/jpeg').split(',')[1];

            // 发送 Base64 编码的图片数据到百度 OCR API
            const resultText = await sendImageToApi(imageData);

            // 显示结果
            result.innerText = 'Result: ' + resultText;
        } catch (error) {
            console.error('Error capturing or processing image:', error);
            result.innerText = 'An error occurred.';
        }
    });
}

// 发送图片数据到百度 OCR API
async function sendImageToApi(imageData) {
    const configUrl = 'config.json';
    let config = null;

    // 加载配置文件
    try {
        const response = await fetch(configUrl);
        config = await response.json();
    } catch (error) {
        console.error('Error loading config:', error);
        throw new Error('Failed to load configuration.');
    }

    const requestUrl = "https://aip.baidubce.com/rest/2.0/ocr/v1/webimage";
    const accessToken = config.access_token;
    const requestUrlWithToken = `${requestUrl}?access_token=${accessToken}`;

    const params = {
        image: imageData
    };

    const headers = {
        'Content-Type': 'application/x-www-form-urlencoded'
    };

    try {
        const response = await fetch(requestUrlWithToken, {
            method: 'POST',
            headers: headers,
            body: new URLSearchParams(params)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        if (data.words_result && Array.isArray(data.words_result)) {
            return data.words_result.map(item => item.words).join('\n');
        } else {
            return 'No words detected';
        }
    } catch (error) {
        console.error('Error sending image to API:', error);
        throw new Error('An error occurred.');
    }
}
  </script>
</body>
</html>
