<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BookReading</title>
</head>
<body>
    <nav class="navbar">
        <div class="left-links">
          <a>Red2090.github.io</a>
        </div>
        <div class="right-links">
          <a href="/" target="_blank">🏠</a>
          <a href="./ricksroll.html" target="_blank">🔥</a>
        </div>
    </nav>
    <div class="content">
        <input type="file" accept="image/*" id="cameraInput" capture="camera" style="display: none;" />
        <button class="rounded-button" id="takePhotoButton">拍照</button>
        <img id="photo" src="" alt="用户拍摄的照片" style="display: none; width: 100%; max-width: 300px;" />
        <button class="rounded-button" id="confirmButton" style="display: none; margin-top: 10px;">确定</button>
        <div id="ocrResult" style="margin-top: 10px;"></div>
        <div id="apiStatus" style="margin-top: 10px; font-weight: bold;"></div>
        <div id="base64Output" style="margin-top: 10px; white-space: pre-wrap;"></div> <!-- 新增的用于显示 Base64 编码的 div -->
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');
        const ocrResult = document.getElementById('ocrResult');
        const apiStatus = document.getElementById('apiStatus');
        const base64Output = document.getElementById('base64Output'); // 获取 Base64 输出的 div

        takePhotoButton.addEventListener('click', () => {
            cameraInput.click();
        });

        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // 检查文件类型
                const validTypes = ['image/jpeg', 'image/png', 'image/bmp'];
                if (!validTypes.includes(file.type)) {
                    alert('只支持 JPEG、PNG 或 BMP 格式的图片。');
                    return; // 停止处理无效文件
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                    confirmButton.style.display = 'block';
                    ocrResult.innerHTML = '';  // 清除之前的结果
                    apiStatus.innerHTML = '';   // 清除之前的 API 状态
                    base64Output.innerText = e.target.result; // 显示 Base64 编码
                };
                reader.readAsDataURL(file);
            }
        });

        confirmButton.addEventListener('click', async () => {
            apiStatus.innerHTML = '正在连接到百度 API...'; // 显示连接状态
            const result = await sendImageToApi(photo.src.split(',')[1]); // 只取 Base64 部分
            ocrResult.innerText = result;
        });

        async function sendImageToApi(imageData) {
            const configUrl = 'config.json';
            let config = null;

            try {
                const response = await fetch(configUrl);
                config = await response.json();
            } catch (error) {
                console.error('Error loading config:', error);
                throw new Error('Failed to load configuration.');
            }

            const requestUrl = "https://aip.baidubce.com/rest/2.0/ocr/v1/webimage";
            const accessToken = config.access_token;
            const requestUrlWithToken = `${requestUrl}?access_token=${accessToken}`;

            const params = { image: imageData };
            const headers = { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' };

            try {
                const response = await fetch(requestUrlWithToken, {
                    method: 'POST',
                    headers: headers,
                    body: new URLSearchParams(params)
                });

                // 显示原始返回值
                const rawResponse = await response.text(); // 获取原始文本响应
                apiStatus.innerHTML += `<br>原始返回值: ${rawResponse}`; // 显示原始返回值

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status} - ${rawResponse}`);

                const data = JSON.parse(rawResponse); // 解析 JSON
                if (data.words_result && Array.isArray(data.words_result)) {
                    if (data.words_result.length > 0) {
                        return data.words_result.map(item => item.words).join('\n');
                    } else {
                        return '未检测到文字';
                    }
                } else {
                    return '未检测到文字';
                }
            } catch (error) {
                console.error('Error sending image to API:', error);
                apiStatus.innerHTML += `<br>错误信息: ${error.message}`; // 显示错误信息
                throw new Error('出现错误。');
            }
        }
    </script>
</body>
</html>
