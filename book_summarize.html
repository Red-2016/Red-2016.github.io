<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarize Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            width: 100%;
            background-color: #27262b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
        }
        .inner-container {
            background-color: #27262b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-links">
            <a>Red2090.github.io</a>
        </div>
        <div class="right-links">
            <a href="/" target="_blank">üè†</a>
            <a href="./ricksroll.html" target="_blank">üî•</a>
        </div>
    </nav>
  
    <div class="outer-container">
        <div class="inner-container">
            <span class="content-title">ËØ∑ÊãçÊëÑÊàñÈÄâÊã©ÁÖßÁâá</span>
            <input type="file" id="fileInput" accept="image/*" capture="camera" style="display:none;">
            <img id="imagePreview" style="display:none;">
            <button id="confirmButton" style="display:none;">Á°ÆËÆ§</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('fileInput').click(); // Automatically open the camera input
            
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('imagePreview');
            const confirmButton = document.getElementById('confirmButton');
            const resultContainer = document.getElementById('result');

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        confirmButton.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            confirmButton.addEventListener('click', function() {
                resultContainer.innerHTML = "<p>ÁÖßÁâáÂ∑≤Á°ÆËÆ§!</p>";
                // Here you can add further processing of the image if needed
            });
        };
    </script>
</body>
